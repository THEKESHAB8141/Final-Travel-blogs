<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="80" viewBox="0 0 420 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Curated Trip - logo</title>
  <desc id="logoDesc">Stylized wordmark with compass icon. Curated in dark, Trip in teal.</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0ea5a4"/>
      <stop offset="1" stop-color="#0aa39a"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  <g transform="translate(10,10)">
    <circle cx="30" cy="30" r="28" fill="white" stroke="url(#g)" stroke-width="3" filter="url(#s)"/>
    <polygon points="30,12 35,30 30,26 25,30" fill="url(#g)"/>
    <circle cx="30" cy="30" r="2.5" fill="#0b1220"/>
  </g>
  <g transform="translate(80,52)">
    <text x="0" y="0" font-family="Rubik, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="600" font-size="22" fill="#0b1220">Curated</text>
    <text x="120" y="0" font-family="Rubik, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="22" fill="url(#g)">Trip</text>
  </g>
</svg>
