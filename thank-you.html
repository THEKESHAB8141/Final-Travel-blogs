<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thank you</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main style="max-width:800px;margin:40px auto;padding:24px;text-align:center">
    <h1>Thanks â€” we received your booking request!</h1>
    <p id="greeting">We'll contact you soon.</p>
    <p><a href="index.html">Return home</a></p>
  </main>

  <script>
    // show name from form submission if Netlify redirects with querystring
    (function(){
      var params = new URLSearchParams(location.search);
      var name = params.get('name') || '';
      if(name){
        document.getElementById('greeting').textContent = 'Thanks, ' + name + '! We received your booking request.';
      }
    })();
  </script>
</body>
</html>
